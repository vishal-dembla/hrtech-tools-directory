<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Builder Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add any custom CSS here if needed, or keep it minimal */
        body { font-family: sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        nav a { margin-right: 15px; color: #3b82f6; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .blog-post-card { border: 1px solid #e2e8f0; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .blog-post-card h2 { font-size: 1.5rem; margin-bottom: 5px; }
        .blog-post-card p { color: #64748b; font-size: 0.9rem; }
        .blog-post-card a { color: #1d4ed8; text-decoration: none; font-weight: bold; }
        .blog-post-card a:hover { text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container bg-white shadow-lg mt-8 rounded-lg">
        <header class="border-b pb-4 mb-4">
            <nav class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-blue-700">Boolean Builder Blog</h1>
                <div>
                    <a href="index.html">Home (Boolean Builder)</a>
                    <a href="about.html">About</a>
                </div>
            </nav>
        </header>

        <main id="blog-posts-container">
            <h2 class="text-2xl font-semibold mb-4">Latest Posts</h2>
            <!-- Blog posts will be loaded here by JavaScript -->
            <p id="loading-message">Loading blog posts...</p>
        </main>

        <footer class="text-center text-gray-500 text-sm mt-8 pt-4 border-t">
            &copy; 2025 Boolean Builder. All rights reserved.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('blog.json')
                .then(response => response.json())
                .then(posts => {
                    const container = document.getElementById('blog-posts-container');
                    document.getElementById('loading-message').remove(); // Remove loading message

                    // Sort posts by date in descending order (latest first)
                    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                    posts.forEach(post => {
                        const postCard = document.createElement('div');
                        postCard.className = 'blog-post-card';
                        postCard.innerHTML = `
                            <h2><a href="${post.url}">${post.title}</a></h2>
                            <p>Published on: ${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        `;
                        container.appendChild(postCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching blog posts:', error);
                    const container = document.getElementById('blog-posts-container');
                    document.getElementById('loading-message').textContent = 'Could not load blog posts. Please try again later.';
                });
        });
    </script>
</body>
</html>
